<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>
<body>
    <div class="header"></div>
    <h1>Welcome to my gallery!</h1>
    <div class="container">
        <div class="item1">
            <img id="img" src="assets/whispurr.png" alt="whispurr">
            <h2>Whispurr</h2>
        </div>
        <div class="item2">
            <img id="img" src="assets/babaganoosh.png" alt="babaganoosh">
            <h2>Babaganoosh</h2>
        </div>
        <div class="item3">
            <img id="img" src="assets/nacho.png" alt="nacho">
            <h2>Nacho</h2>
        </div>
    </div>
    <p> Select an image to view it in full-screen mode.</p>

    <div id="modal">
        <span id="close-btn"> X </span>
        <img id="modal-img" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
